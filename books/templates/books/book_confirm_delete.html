{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete "{{ object.title }}" by {{ object.author }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'book_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
