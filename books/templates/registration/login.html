{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<section class="login-section">
  <div class="login-card">
    <form method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn submit">Sign In</button>
      <p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
  </div>
</section>
{% endblock %}
