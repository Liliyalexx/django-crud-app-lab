{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<section class="login-section">
  <div class="login-card">
    <form method="post" class="login">
      <h1>Sign Up</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn submit">Sign Up</button>
    </form>
  </div>
</section>
{% endblock %}
