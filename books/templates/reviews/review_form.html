{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/review.css' %}">
{% endblock %}

{% block content %}
<section class="review-section">
  <div class="review-card">
    <h1>Leave a Review</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn submit">Submit Review</button>
    </form>
  </div>
</section>
{% endblock %}
